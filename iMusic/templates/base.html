<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iMusic: {% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">iMusic</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/" class="nav-link {{ 'active aria-current="page"' if active_page == 'index' else '' }}">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="/album/"
                   class="nav-link {{ 'active aria-current="page"' if active_page == 'album' else '' }}">
                    Album
                </a>
            </li>
            <li class="nav-item">
                <a href="/statistics/"
                   class="nav-link {{ 'active aria-current="page"' if active_page == 'statistics' else '' }}">
                    Statistics
                </a>
            </li>
            <li class="nav-item">
                <a href="/add/" class="nav-link {{ 'active aria-current="page"' if active_page == 'add' else '' }}">
                    Add
                </a>
            </li>
        </ul>
    </header>

        {% block content %}
        {% endblock %}

    <footer class="py-3 my-4">
        <p class="text-center text-muted border-top">&copy; 2022 iMusic, Inc</p>
    </footer>
</div>

<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"> </script>
</body>
</html>
